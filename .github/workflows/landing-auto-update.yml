name: Landing Auto Update

on:
  repository_dispatch:
    types:
      - asc_app_submitted
      - asc_app_released
      - asc_status_changed
  workflow_dispatch:
    inputs:
      bootstrap:
        description: "Rebuild from catalog bootstrap set"
        required: false
        default: "false"
  schedule:
    - cron: "15 18 * * *"

permissions:
  contents: write

jobs:
  update-landing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Write event payload
        run: |
          cat <<'JSON' > /tmp/landing-event.json
          ${{ toJson(github.event) }}
          JSON

      - name: Bootstrap mode
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.bootstrap == 'true' }}
        run: |
          python3 landing-automation/scripts/update_landing_data.py --bootstrap

      - name: Event mode
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.bootstrap == 'true') }}
        run: |
          python3 landing-automation/scripts/update_landing_data.py --event-file /tmp/landing-event.json

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/landing-apps.generated.json landing-automation/state/landing_state.json assets/asc-screenshots
          git commit -m "chore: auto update landing apps data"
          git push
