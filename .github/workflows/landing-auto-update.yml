name: Landing Auto Update

on:
  repository_dispatch:
    types:
      - asc_app_submitted
      - asc_app_released
      - asc_status_changed
  workflow_dispatch:
    inputs:
      bootstrap:
        description: "Rebuild from catalog bootstrap set"
        required: false
        default: "false"
  schedule:
    - cron: "15 18 * * *"

permissions:
  contents: write

concurrency:
  group: landing-auto-update-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-landing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Write event payload
        run: |
          cat <<'JSON' > /tmp/landing-event.json
          ${{ toJson(github.event) }}
          JSON

      - name: Bootstrap mode
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.bootstrap == 'true' }}
        run: |
          python3 landing-automation/scripts/update_landing_data.py --bootstrap

      - name: Event mode
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.bootstrap == 'true') }}
        run: |
          python3 landing-automation/scripts/update_landing_data.py --event-file /tmp/landing-event.json

      - name: Commit changes
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
          BOOTSTRAP_INPUT: ${{ inputs.bootstrap }}
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/landing-apps.generated.json landing-automation/state/landing_state.json assets/asc-screenshots

          if git diff --cached --quiet; then
            echo "No staged changes"
            exit 0
          fi

          git commit -m "chore: auto update landing apps data"

          # Retry push because repository_dispatch events can arrive in bursts.
          # On failure, rebuild from latest branch head with the same event payload.
          for attempt in 1 2 3; do
            if git push origin "HEAD:${TARGET_BRANCH}"; then
              echo "Push succeeded on attempt ${attempt}"
              exit 0
            fi

            if [ "${attempt}" -eq 3 ]; then
              echo "Push failed after ${attempt} attempts"
              exit 1
            fi

            echo "Push failed on attempt ${attempt}; rebuilding commit from latest ${TARGET_BRANCH}"
            git fetch origin "${TARGET_BRANCH}"
            git reset --hard "origin/${TARGET_BRANCH}"

            if [ "${EVENT_NAME}" = "workflow_dispatch" ] && [ "${BOOTSTRAP_INPUT}" = "true" ]; then
              python3 landing-automation/scripts/update_landing_data.py --bootstrap
            else
              python3 landing-automation/scripts/update_landing_data.py --event-file /tmp/landing-event.json
            fi

            git add data/landing-apps.generated.json landing-automation/state/landing_state.json assets/asc-screenshots
            if git diff --cached --quiet; then
              echo "No staged changes after refresh"
              exit 0
            fi
            git commit -m "chore: auto update landing apps data"
            sleep $((attempt * 2))
          done
