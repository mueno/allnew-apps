<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllNew Apps</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px 20px 0;
        }

        .header {
            text-align: center;
            flex-shrink: 0;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            margin-bottom: 12px;
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .more-btn {
            display: inline-block;
            padding: 10px 28px;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 24px;
        }

        .more-btn:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .promo-image {
            flex: 1;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            margin-bottom: 80px;
        }

        .promo-image img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 16px 20px;
            background: rgba(245, 245, 247, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .footer-links {
            margin-bottom: 6px;
        }

        .footer-links a {
            color: #86868b;
            text-decoration: none;
            font-size: 0.75rem;
            margin: 0 8px;
        }

        .footer-links a:hover {
            color: #007aff;
            text-decoration: underline;
        }

        .footer p {
            color: #86868b;
            font-size: 0.7rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 16px 0;
            }

            .app-icon {
                width: 64px;
                height: 64px;
                border-radius: 14px;
            }

            .app-name {
                font-size: 1.3rem;
            }

            .more-btn {
                padding: 8px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="weightsnap-icon.png" alt="WeightSnap" class="app-icon">
            <h1 class="app-name">WeightSnap</h1>
            <a href="https://mueno.github.io/allnew-apps/weightsnap/?lang=ja" class="more-btn">More →</a>
        </div>
        <div class="promo-image">
            <img src="weightsnap-promo.png" alt="WeightSnap - Just a Snap. No more Tap." onerror="this.style.display='none'">
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="https://allnew.work/policy/">個人情報の取り扱い</a>
            <a href="https://allnew.work/policy/">サイトポリシー</a>
        </div>
        <p>© 2026 AllNew LLC</p>
    </footer>
</body>
</html>
