<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - WeightSnap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #ffffff; color: #333; line-height: 1.7; }
        .header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #eee; }
        .header a { color: inherit; text-decoration: none; }
        .logo { font-size: 1.8rem; font-weight: 700; color: #1a1a1a; }
        .app-name { color: #666; margin-top: 4px; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .back-link { display: inline-block; margin-bottom: 24px; color: #007aff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        h1 { font-size: 1.6rem; margin-bottom: 32px; }
        .faq-item { background: #f9f9f9; border-radius: 12px; margin-bottom: 16px; overflow: hidden; }
        .faq-question { padding: 20px 24px; font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .faq-question::after { content: '+'; font-size: 1.5rem; color: #007aff; transition: transform 0.3s; }
        .faq-item.open .faq-question::after { transform: rotate(45deg); }
        .faq-answer { padding: 0 24px 20px; color: #666; display: none; }
        .faq-item.open .faq-answer { display: block; }
        .faq-answer p { margin-bottom: 12px; }
        .faq-answer ul { padding-left: 1.5rem; }
        .faq-answer li { margin-bottom: 8px; }
        footer { text-align: center; padding: 40px 20px; color: #999; font-size: 0.85rem; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <header class="header">
        <a href="../">
            <div class="logo">AllNew</div>
            <p class="app-name">WeightSnap Support</p>
        </a>
    </header>

    <main class="container">
        <a href="index.html" class="back-link">&larr; Back to Support</a>
        <h1>Frequently Asked Questions</h1>

        <div id="faq-container">
            <!-- FAQ items will be dynamically generated -->
        </div>
    </main>

    <footer>
        <p>&copy; 2026 AllNew LLC</p>
    </footer>

    <script src="../app-data.js"></script>
    <script>
        const config = getAppConfig('en');
        if (config) {
            document.querySelector('.app-name').textContent = config.name + ' Support';
            document.title = 'FAQ - ' + config.name;

            const container = document.getElementById('faq-container');
            config.faq.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'faq-item' + (index === 0 ? ' open' : '');
                div.innerHTML = '<div class="faq-question">' + item.q + '</div>' +
                    '<div class="faq-answer">' + item.a + '</div>';
                container.appendChild(div);
            });

            document.querySelectorAll('.faq-question').forEach(q => {
                q.addEventListener('click', () => {
                    q.parentElement.classList.toggle('open');
                });
            });
        }
    </script>
</body>
</html>
