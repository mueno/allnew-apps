<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTTO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px 0;
        }

        .header {
            text-align: center;
            flex-shrink: 0;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            margin-bottom: 12px;
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .more-btn {
            display: inline-block;
            padding: 10px 28px;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 24px;
        }

        .more-btn:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .promo-image {
            flex: 1;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }

        .promo-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: top center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 16px 0;
            }

            .app-icon {
                width: 64px;
                height: 64px;
                border-radius: 14px;
            }

            .app-name {
                font-size: 1.3rem;
            }

            .more-btn {
                padding: 8px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../botto-icon.png" alt="BOTTO" class="app-icon">
            <h1 class="app-name">BOTTO</h1>
            <a href="https://mueno.github.io/allnew-apps/" class="more-btn">More &rarr;</a>
        </div>
        <div class="promo-image">
            <img src="promo.png" alt="BOTTO - Just Flip. Focus Begins.">
        </div>
    </div>
</body>
</html>
